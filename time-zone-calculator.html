<html lang="en">

  <meta charset="UTF-8">
  <title>Time Zone Time Calculator – theheuheu</title>

  <header>

  <main>
    <section class="tool-card">
      <h1>Time Zone Time Calculator</h1>
      <p>Compare two times with different time zone offsets.</p>

      <label class="range-row" for="time-a">Time A</label>
      <input id="time-a" class="text-input" type="time" step="60">

      <label class="range-row" for="time-a-zone">Time A time zone</label>
      <select id="time-a-zone" class="select-input">
        <option value="-720">UTC -12:00 (Baker/Howland)</option>
        <option value="-660">UTC -11:00 (American Samoa)</option>
        <option value="-600">UTC -10:00 (Hawaii)</option>
        <option value="-540">UTC -09:00 (Alaska)</option>
        <option value="-480">UTC -08:00 (Pacific)</option>
        <option value="-420">UTC -07:00 (Mountain)</option>
        <option value="-360">UTC -06:00 (Central)</option>
        <option value="-300">UTC -05:00 (Eastern)</option>
        <option value="-240">UTC -04:00 (Atlantic)</option>
        <option value="-210">UTC -03:30 (Newfoundland)</option>
        <option value="-180">UTC -03:00 (Argentina)</option>
        <option value="-120">UTC -02:00 (South Georgia)</option>
        <option value="-60">UTC -01:00 (Azores)</option>
        <option value="0" selected>UTC +00:00 (GMT)</option>
        <option value="60">UTC +01:00 (Central Europe)</option>
        <option value="120">UTC +02:00 (Eastern Europe)</option>
        <option value="180">UTC +03:00 (Moscow)</option>
        <option value="210">UTC +03:30 (Iran)</option>
        <option value="240">UTC +04:00 (Gulf)</option>
        <option value="270">UTC +04:30 (Afghanistan)</option>
        <option value="300">UTC +05:00 (Pakistan)</option>
        <option value="330">UTC +05:30 (India)</option>
        <option value="345">UTC +05:45 (Nepal)</option>
        <option value="360">UTC +06:00 (Bangladesh)</option>
        <option value="390">UTC +06:30 (Myanmar)</option>
        <option value="420">UTC +07:00 (Thailand)</option>
        <option value="480">UTC +08:00 (China)</option>
        <option value="525">UTC +08:45 (Australia Eucla)</option>
        <option value="540">UTC +09:00 (Japan)</option>
        <option value="570">UTC +09:30 (Australia Central)</option>
        <option value="600">UTC +10:00 (Australia Eastern)</option>
        <option value="630">UTC +10:30 (Australia Lord Howe)</option>
        <option value="660">UTC +11:00 (Solomon Islands)</option>
        <option value="720">UTC +12:00 (New Zealand)</option>
        <option value="765">UTC +12:45 (Chatham Islands)</option>
        <option value="780">UTC +13:00 (Samoa)</option>
        <option value="840">UTC +14:00 (Line Islands)</option>
      </select>

      <label class="range-row" for="time-b">Time B</label>
      <input id="time-b" class="text-input" type="time" step="60">

      <label class="range-row" for="time-b-zone">Time B time zone</label>
      <select id="time-b-zone" class="select-input">
        <option value="-720">UTC -12:00 (Baker/Howland)</option>
        <option value="-660">UTC -11:00 (American Samoa)</option>
        <option value="-600">UTC -10:00 (Hawaii)</option>
        <option value="-540">UTC -09:00 (Alaska)</option>
        <option value="-480">UTC -08:00 (Pacific)</option>
        <option value="-420">UTC -07:00 (Mountain)</option>
        <option value="-360">UTC -06:00 (Central)</option>
        <option value="-300">UTC -05:00 (Eastern)</option>
        <option value="-240">UTC -04:00 (Atlantic)</option>
        <option value="-210">UTC -03:30 (Newfoundland)</option>
        <option value="-180">UTC -03:00 (Argentina)</option>
        <option value="-120">UTC -02:00 (South Georgia)</option>
        <option value="-60">UTC -01:00 (Azores)</option>
        <option value="0" selected>UTC +00:00 (GMT)</option>
        <option value="60">UTC +01:00 (Central Europe)</option>
        <option value="120">UTC +02:00 (Eastern Europe)</option>
        <option value="180">UTC +03:00 (Moscow)</option>
        <option value="210">UTC +03:30 (Iran)</option>
        <option value="240">UTC +04:00 (Gulf)</option>
        <option value="270">UTC +04:30 (Afghanistan)</option>
        <option value="300">UTC +05:00 (Pakistan)</option>
        <option value="330">UTC +05:30 (India)</option>
        <option value="345">UTC +05:45 (Nepal)</option>
        <option value="360">UTC +06:00 (Bangladesh)</option>
        <option value="390">UTC +06:30 (Myanmar)</option>
        <option value="420">UTC +07:00 (Thailand)</option>
        <option value="480">UTC +08:00 (China)</option>
        <option value="525">UTC +08:45 (Australia Eucla)</option>
        <option value="540">UTC +09:00 (Japan)</option>
        <option value="570">UTC +09:30 (Australia Central)</option>
        <option value="600">UTC +10:00 (Australia Eastern)</option>
        <option value="630">UTC +10:30 (Australia Lord Howe)</option>
        <option value="660">UTC +11:00 (Solomon Islands)</option>

      </select>

      <label class="range-row" for="time-direction-short">Direction</label>
      <select id="time-direction-short" class="select-input">
        <option value="b-a">Time B - Time A</option>
        <option value="a-b">Time A - Time B</option>
      </select>

      <button id="time-short-calc-button" type="button">Calculate</button>
      <div id="time-short-status" class="status" role="status" aria-live="polite"></div>

      <div id="time-short-output" class="output-list" aria-live="polite"></div>
    </section>
  </main>
