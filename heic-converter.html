<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HEIC to JPG/PNG – theheuheu</title>
  <meta name="description" content="Convert HEIC photos to JPG or PNG locally in your browser.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.4/heic2any.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to main content</a>
  <header>
    <div class="wrap">
      <a href="index.html" class="brand">theheuheu.com</a>
      <nav aria-label="Primary">
        <a href="tools.html">Tools</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main id="main-content">
    <section class="tool-card">
      <h1>HEIC to JPG/PNG</h1>
      <p>Upload HEIC photos and download them as JPG, PNG, or WebP.</p>

      <div class="upload-area">
        <input id="heic-input" type="file" accept="image/heic,image/heif" multiple>
      </div>

      <label class="range-row" for="heic-format">
        Output format
      </label>
      <select id="heic-format" class="select-input">
        <option value="image/jpeg">JPG</option>
        <option value="image/png">PNG</option>
        <option value="image/webp">WebP</option>
      </select>

      <button id="heic-button" type="button">Convert HEIC Files</button>
      <div id="heic-status" class="status" role="status" aria-live="polite"></div>

      <div id="heic-output" class="output-list" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    <span>© 2025 The Heuheu. All rights reserved.</span>
</footer>
</body>
</html>
